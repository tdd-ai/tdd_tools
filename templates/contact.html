{% extends "base.html" %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid" style="padding-left: 50px; padding-right: 50px;">
<p class="danger-dark">For any question or recommendation please contact us!</p>
</div>
<form style="padding-left: 50px; padding-right: 50px;">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email"><span class="badge badge-warning">Email</span></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="subject"><span class="badge badge-warning">Subject</span></label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="message"><span class="badge badge-warning">Message</span></label>
<textarea class="form-control" id="message"  name="message" rows="15"></textarea>  </div>

  <button type="submit" class="btn btn-primary">Send</button>
</form>
  </div>
{% endblock %}
