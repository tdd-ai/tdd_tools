    <main role="main">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="mt-5"><b>
Text File vs Word List
</b></h3>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="form-group">
                <form action="http://127.0.0.1:5000/list_check" method="POST">

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <label for="text_input"><b>The Text:</b></label>
                            <textarea rows="4" cols="50" class="form-control form-control-lg" name='text_input' id='text_input'></textarea>
                        </div>

                        <div class="col-sm-4">
                            <label for="liste"><b>The Word List:</b></label>
                            <textarea rows="4" cols="50" class="form-control form-control-lg" name='liste' id='liste'></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" name="form" value="Submit" id='submit'
                                class="btn btn-success btn-lg btn-block">Process</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="container">

            <div class="form-group row">
                        <div class="col-sm-6">

                            <p><b>Matches:</b></p>
         {% for word in matches %}
      <p>{{ word }}</p>
  {% endfor %}<br>
                        </div>

                        <div class="col-sm-6">
                            <p><b>Misses:</b></p>
          {% for word in misses %}
      <p>{{ word }}</p>
  {% endfor %}<br>
                        </div>

                    </div>

<div class="container">
