{% extends "base.html" %}
{% block content %}

<!-- Main jumbotron for title only -->
<div class="jumbotron" style="padding-bottom: 0">
<div class="col-lg-12 text-center">
<h3 class="mt-5"><b>Ngram Tool</b></h3>
</div>
</div>

<!-- Main container for data input -->
<div class="container">
    <div class="alert alert-danger" role="alert" id="flash-message" style="display:none;">
    {{ get_flashed_messages()[0] }}
</div>
  <div class="row">
    <div class="col-md-10">
      <form method="POST" onsubmit="return validateInput();">
        <label for="in_text"><b>The Text:</b></label>
        <textarea rows="4" cols="50" class="form-control form-control-lg" name='in_text' id='in_text'></textarea>
        <small id="text-count" class="form-text text-muted"></small>

    </div>
    <div class="col-md-2">
        <label for="nspan"><b>nGram Span:</b></label>
        <select class="form-control" name="nspan" id="nspan">
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
  </div>
</div>

<!-- Form -->

{% endblock %}
