{% include 'navbar.html' %}

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3 class="mt-5"><b>
Ngram Calculator
</b></h3>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="form-group">
                <form action="/ngram" method="POST">

                    <div class="form-group row">
                        <div class="col-sm-12">
                             <label for="text_input"><b>The Text:</b></label>
                            <textarea rows="4" cols="50" class="form-control form-control-lg" name='text_input' id='text_input'></textarea>
                        </div>
                    </div>
                    <hr>
                                         <div class="form-group">
    <label for="ngram_span"><b>Ngram Span</b></label>
    <select class="form-control" id="ngram_span" name ="ngram_span">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="submit" name="form" value="Submit" id='submit'
                                class="btn btn-success btn-lg btn-block">Process</button>
                        </div>
                    </div>



                </form>
            </div>
        </div>
        <div class="container">
    {{ error }} <br>

<div class="form-group row">
                        <div class="col-sm-5">
<strong>Number of Ngrams:</strong>  {{ num_of_ngrams }}<br>

                            <hr>
<strong>Input Text:</strong> <br>
{{ ngram_input }}
                        </div>

                        <div class="col-sm-7">
<strong>Ngrams:</strong>
                            <br>
                            <hr>
 {% for ngram in ngrams %}
      <p>{{ ngram|join(' ') }}  </p>
  {% endfor %}
<br>
                        </div>
                    </div>


            <div class="row">
                <hr>
                <div class="col-lg-12 text-center">
tdd @ 2022
                    <hr>
                </div>
            </div>
        </div>


</body>

</html>
